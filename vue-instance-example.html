<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ name }} <br>
        <button @click="changeText">Click</button>
    </div>
    <div id="app-1">
        {{ name }} <br>
        <button @click="changeText">Click</button>
    </div>
    
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: 'Eddy'
            },
            methods: {
                changeText() {
                    app1.name = 'Eddy1 updated';
                }
            }
        })

        const app1 = new Vue({
            el: '#app-1',
            data: {
                name: 'Eddy1'
            },
            methods: {
                changeText() {
                    app.name = 'Eddy updated';
                }
            }
        })

    </script>
</body>
</html>
