<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red {
            color: red;
        }
        .font-bold {
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div id="app">
        <template v-if="number === 1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </template>
        <div v-else-if="number === 2"> Hi </div>
        <div v-else> Bye </div>
        <div v-if="show">Yes</div>
        <div v-else>No</div>
        <button @click="toggleShow">Toggle</button>
        <button @click="increaseNumber">increaseNumber</button> {{number}}

        <hr>
        <div v-show="show">Show Yes</div>
    </div>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                show: false,
                number: 1
            },
            methods: {
                toggleShow() {
                    this.show = !this.show;
                },
                increaseNumber() {
                    this.number++;
                }
            }
        })

    </script>
</body>
</html>
