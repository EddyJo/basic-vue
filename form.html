<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <form id="form-div" v-on:submit.prevent="submit">
            <input type="text"><br>
            <button type="submit">Submit</button>

        </form>
    <div/>
    

    <script>
        new Vue({
            el: '#app',
            data: {
                
            },
            methods: {
                submit() {
                    alert('Submitted');
                    console.log('hello');
                }
            }
        })
    </script>
</body>
</html>
