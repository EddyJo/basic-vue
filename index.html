<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div id="basic-div">
            {{ nextYear('안녕하세요') }}
            <input :type="type" :value="inputData">
            <a :href="getGithubLink('EddyJo')">Eddy's github</a>
        </div>
        <div id="click-div">
            {{ year }}
            <button v-on:click="plus">Plus Year</button>
            <button v-on:click="minus">Minus Year</button>
        </div>
    <div/>
    

    <script>
        new Vue({
            el: '#app',
            data: {
                person: {
                    name: 'Eddy',
                    age: 32
                },
                inputData: 'hello',
                type: 'number',
                link: 'https://github.com/',
                year: 2021
            },
            methods: {
                getGithubLink(channel) {
                    return this.link + channel;
                },
                nextYear(greeting) {
                    return greeting + '! ' + this.person.name + '는 내년에 ' + ( this.person.age + 1 ) + '살 입니다.';
                },
                otherMethod: function() {
                    this.nextYear('메롱');
                },
                plus() {
                    this.year++;
                },
                minus() {
                    this.year--;
                }
            }
        })
    </script>
</body>
</html>
